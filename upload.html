<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A R C O S</title>
    <link rel="icon" href="images/image352.png">
    <link rel="stylesheet" href="/public/css/upload.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    

</head>
<body>


       
    <div class="upload-container">
        <h2>Publicar Nova Arte</h2>
        <form id="artForm" enctype="multipart/form-data">
            <label for="artTitle">Título da Arte:</label>
            <input type="text" id="artTitle" name="artTitle" required>
            
            <label for="artImage">Imagem da Arte:</label>
            <input type="file" id="artImage" name="artImage" accept="image/*" required onchange="previewImage(event)">
            
            <div class="preview">
                <img id="artPreview" src="#" alt="Pré-visualização da imagem" style="display: none;">
            </div>

            <button type="button" onclick="addArt()">Publicar Arte</button>
            <button class="btn-cancelar" type="button" onclick="window.location.href='index.html'">Cancelar</button>
        
        
        </form>
    </div>

   



    
    <script src="/public/js/upload.js"></script>

</body>

</html>
